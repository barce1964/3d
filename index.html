<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
		<script src="js/main.js" defer></script>
		<script src="js/libs/snow.js" defer></script>
		
		<title>3D</title>
	</head>
	<body>
		<div class="logo" style="background-image: url(img/logo.svg);"></div>

		<section class="layers">
			<div class="layers__container">
				<div class="layers__item layer-1" style="background-image: url(img/layer-1.jpg);"></div>
				<div class="layers__item layer-2" style="background-image: url(img/layer-3.png);"></div>
				<div class="layers__item layer-3">
					<div class="hero-content">
						<h1>Алма-Ата - моя<span>Родина</span></h1>
						<div class="hero-content__p">Когда-то был цветущим городом</div>
						<button class="button-start">Начнем с экологии</button>
					</div>
				</div>
				<div class="layers__item layer-4">
					<canvas class="snow"></canvas>
				</div>
				<div class="layers__item layer-5" style="background-image: url(img/layer-4.png);"></div>
				<div class="layers__item layer-6" style="background-image: url(img/layer-5.png);"></div>
			</div>
		</section>
